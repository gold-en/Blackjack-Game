<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Black Jack</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>BlackJack</h1>
        <p class="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
      </div>
      <button onclick="startGame()" class="btn">START GAME</button>
      <button onclick="newCard()" class="btn">NEW CARD</button>
      <p id="player-el" class="content"></p>

      <div class="register-wrapper">
        <div class="register-modal">
          <h2 style="color: #777">Welcome to Golden Casino!</h2>
          <form>
            <input class="name" placeholder="your name" />
            <button class="register" onclick="register(event)">Register</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
