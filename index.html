<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Black Jack</title>
  </head>
  <body>
    <div class="container">
      <div class="modal"></div>
      <h1>BlackJack</h1>
      <!-- <button class="register" onclick="register()">Register</button> -->
      <p class="message-el">Want to play a round?</p>
      <p id="cards-el">Cards:</p>
      <p id="sum-el">Sum:</p>

      <button onclick="startGame()" class="btn">START GAME</button>
      <button onclick="newCard()" class="btn">NEW CARD</button>
      <p id="player-el"></p>

      <div class="delete-wrapper">
        <div class="delete-modal">
          <div class="delete-close">X</div>
          <div class="delete-modal-content">
            <form>
              <input type="text" placeholder="your name" />
              <button onclick="register(event)" class="btn btn-yes">
                  Register
              </button>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
